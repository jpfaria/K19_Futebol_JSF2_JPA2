<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition 
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

		<ui:define name="conteudo">
			
			<p> Preencha o formulário abaixo para entrar no sistema </p>
			<h:form id="login">
				
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Usuario: " for="campo-usuario" />
					<h:inputText value="#{autenticadorBean.usuario}" id="campo-usuario" />
					
					<h:outputLabel value="Senha: " for="senha-usuario" />
					<h:inputSecret value="#{autenticadorBean.senha}" id="senha-usuario" />
				
				</h:panelGrid>
				
				<h:commandButton value="Entrar" action="#{autenticadorBean.autentica}"/>
				
				<h:messages></h:messages>
				
			</h:form>
			
		</ui:define>
		
</ui:composition>
